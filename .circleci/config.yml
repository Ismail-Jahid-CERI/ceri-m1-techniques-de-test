version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build with Maven
          command: mvn clean install

  checkstyle:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name: Check Checkstyle results and generate badge
          command: |
            if grep -q "<error" target/site/checkstyle-result.xml; then
              curl -s https://img.shields.io/badge/Checkstyle-Failed-red?style=flat -o checkstyle-badge.svg
            else
              curl -s https://img.shields.io/badge/Checkstyle-Passed-brightgreen?style=flat -o checkstyle-badge.svg
            fi
      - store_artifacts:
          path: checkstyle-badge.svg
          destination: checkstyle-badge

  test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run tests with Maven
          command: mvn test
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

  checkstyle_workflow:
    jobs:
      - checkstyle