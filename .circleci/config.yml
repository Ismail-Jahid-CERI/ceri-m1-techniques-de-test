version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build with Maven
          command: mvn clean install

  checkstyle:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name: Generate Checkstyle Status JSON
          command: |
            if grep -q "<error" target/site/checkstyle-result.xml; then
              echo '{"status": "échoué"}' > checkstyle-status.json
            else
              echo '{"status": "réussi"}' > checkstyle-status.json
            fi
      - store_artifacts:
          path: checkstyle-status.json
          destination: checkstyle-status
      - run:
          name: Commit Checkstyle Status JSON to GitHub Pages
          command: |
            git config --global user.name "circleci[bot]"
            git config --global user.email "circleci[bot]@users.noreply.github.com"
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git
            git checkout gh-pages
            git add checkstyle-status.json
            git commit -m "Update Checkstyle status"
            git push origin gh-pages


  test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run tests with Maven
          command: mvn test
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

  checkstyle_workflow:
    jobs:
      - checkstyle