version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build with Maven
          command: mvn clean install

  checkstyle:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name: Generate Checkstyle Status JSON
          command: |
            if grep -q "<error" target/site/checkstyle-result.xml; then
              echo '{"status": "échoué"}' > checkstyle-status.json
            else
              echo '{"status": "réussi"}' > checkstyle-status.json
            fi
      - run:
          name: Set up Git configuration
          command: |
            git config --global user.name "circleci[bot]"
            git config --global user.email "circleci[bot]@users.noreply.github.com"
      - run:
          name: Create and switch to `gh-pages` branch if it doesn't exist
          ommand: |
                  # Vérifie si la branche gh-pages existe, si ce n'est pas le cas, crée-la
                  git fetch origin gh-pages || git checkout --orphan gh-pages
                  git rm -rf .  # Supprime les fichiers existants dans la branche
                  git add checkstyle-status.json
                  git commit -m "Update Checkstyle status"
                  git push origin gh-pages
      - store_artifacts:
          path: checkstyle-status.json
          destination: checkstyle-status



  test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Run tests with Maven
          command: mvn test
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

  checkstyle_workflow:
    jobs:
      - checkstyle