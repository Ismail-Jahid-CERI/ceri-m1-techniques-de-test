name: Checkstyle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'


      - name: Build with Maven
        run: mvn clean install


      - name: Run Checkstyle
        run: mvn checkstyle:check


      - name: Generate Checkstyle Badge
        run: |
          if grep -q "<error" target/site/checkstyle-result.xml; then
            echo "Checkstyle: Failed" > checkstyle-badge.json
          else
            echo "Checkstyle: Passed" > checkstyle-badge.json
          fi

      - run:
        name: Display Checkstyle Status JSON
        command: cat checkstyle-status.json



      - name: Commit Checkstyle Badge to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout gh-pages || git checkout --orphan gh-pages
          git add checkstyle-status.json
          git commit -m "Update Checkstyle status"
          git push origin gh-pages
